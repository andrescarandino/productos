spring.application.name=control-stock
spring.datasource.url=jdbc:mysql://localhost:3306/control-stock?createDatabaseIfNotExist=true&serverTimezone=UTC
spring.datasource.username=${USERBD}
spring.datasource.password=${PASSBD}

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

server.port=8080

spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html